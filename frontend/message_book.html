<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for Kak Cia</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Container untuk buku */
        .book-container {
            background-color: #fdfaf5;
            border: 10px solid #d4c1a9;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            height: 400px;
            margin: 20px auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            padding: 20px;
        }

        /* Styling untuk halaman */
        .page {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Sembunyikan halaman kedua secara default */
        #page2 {
            display: none;
        }

        #page1 h2 {
            color: #5d4037;
            font-size: 2em;
        }

        #page1 p {
            color: #795548;
            font-size: 1.2em;
        }

        /* Styling tulisan "heboh" untuk halaman kedua */
        #final-question {
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 3.5em;
            font-weight: 900;
            background: linear-gradient(45deg, #ff8a00, #e52e71, #2980b9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            animation: excitement 2s infinite;
            padding: 10px;
        }
        
        /* Animasi untuk membuatnya lebih heboh */
        @keyframes excitement {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Kontrol navigasi */
        .navigation-controls {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
        }

        .nav-button {
            background-color: #795548;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
        }

        .nav-button:hover {
            background-color: #5d4037;
            transform: translateY(-2px);
        }

        .nav-button:disabled {
            background-color: #bcaaa4;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="book-container">
        <div class="page" id="page1">
            <h2>Yippie yayy Congratss Kakk! ðŸŽ‰</h2>
            <p>Hai kak gimana susah ga?? sooo karena kondisi rn sangat chaos and we dont know what to do rn. Kita buat ini hehehehehehe [kita buat online dulu]</p>
            <p>Last message (next page)</p>
        </div>

        <div class="page" id="page2">
            <h1 id="final-question">KAK CIA WILL U BE OUR KASUH?</h1>
        </div>
    </div>
    
    <div class="navigation-controls">
        <button class="nav-button" id="backButton" disabled>Back</button>
        <button class="nav-button" id="nextButton">Next</button>
    </div>
</div>

<script>
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const backButton = document.getElementById('backButton');
    const nextButton = document.getElementById('nextButton');

    let currentPage = 1;

    nextButton.addEventListener('click', () => {
        if (currentPage === 1) {
            // Pindah ke halaman 2
            page1.style.display = 'none';
            page2.style.display = 'flex';
            backButton.disabled = false;
            nextButton.textContent = 'Lanjut!';
            currentPage = 2;
        } else {
            // Dari halaman 2, lanjut ke tujuan akhir
            window.location.href = 'ask_cia.html';
        }
    });

    backButton.addEventListener('click', () => {
        if (currentPage === 2) {
            // Kembali ke halaman 1
            page2.style.display = 'none';
            page1.style.display = 'flex';
            backButton.disabled = true;
            nextButton.textContent = 'Next';
            currentPage = 1;
        }
    });
</script>

</body>
</html>
