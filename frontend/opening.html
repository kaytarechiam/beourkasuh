<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hai Kamu!</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #fce4ec;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff80ab;
        }
        button {
            padding: 10px 20px;
            margin-top: 30px;
            border: none;
            border-radius: 5px;
            background-color: #ff80ab;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #f06292;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hai Kamu yang Spesial!</h1>
        <p>Ada sesuatu yang mau aku bicarakan sama kamu...</p>
        <p>Tapi sebelum itu, aku mau tahu kapan waktu luangmu?</p>
        <button onclick="goToSchedule()">Lanjut</button>
    </div>

    <script>
        function goToSchedule() {
            // Pindah ke halaman schedule.html
            window.location.href = "schedule.html";
        }
    </script>

</body>
</html>
