<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebuah Pertanyaan...</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #fce4ec;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff80ab;
        }
        .button-group {
            margin-top: 30px;
        }
        button {
            padding: 15px 30px;
            margin: 0 10px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        #btn-ciw {
            background-color: #4caf50; /* Hijau */
        }
        #btn-kei {
            background-color: #2196f3; /* Biru */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Jadi...</h1>
        <p>Setelah kita kenal cukup lama, aku mau nanya sesuatu yang penting.</p>
        <h2>Mau jadi "Kasuh"-ku?</h2>
        <div class="button-group">
            <button id="btn-ciw" onclick="kirimJawaban('Mau jadi Kasuh-nya Ciw')">Mau, jadi Kasuh-nya Ciw</button>
            <button id="btn-kei" onclick="kirimJawaban('Mau jadi Kasuh-nya Kei')">Mau, jadi Kasuh-nya Kei</button>
        </div>
    </div>

    <script src="ask.js"></script>

</body>
</html>
